{% extends 'paste/base.html' %}

{% block content %}
        <div class="form-group">
            <h2>Вход</h2>
            <p>Введите свою почту и пароль.</p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
<!--                    <label for="username">Электронная почта:</label>-->
<!--                    <input type="text" id="email" name="email" class="form-control" required />-->
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-control" value="pune" required />
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" value="123" required>
                </div>
                <div class="form-group">
                    <input type="submit" id="submit" name="submit" class="btn btn-primary" value="Войти">
                </div>
                <p>Нет аккаунта? <a href="{% url 'users:signup' %}">Создайте его за минуту</a>.</p>
                {{ form.non_field_errors }}
            </form>
        </div>
{% endblock %}
